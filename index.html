<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Title & Description -->
    <title>FinEdu Kids</title>
    <meta
      name="description"
      content="FinEdu Kids - Educação financeira gamificada para jovens e crianças. App divertido para aprender a gastar, guardar e investir."
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Theme color (status bar em mobile) -->
    <meta name="theme-color" content="#2563EB" />

    <!-- Icons (favicon e PWA) -->
    <link rel="icon" href="/icons/icon-192x192.png" sizes="192x192" type="image/png"/>
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="icon" href="/icons/icon-512x512.png" sizes="512x512" type="image/png"/>

    <!-- Apple PWA meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FinEdu Kids" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- MS Pinned Site -->
    <meta name="msapplication-TileColor" content="#2563EB" />

    <!-- SEO básico -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://finedukids.app" />

    <!-- Open Graph (social preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FinEdu Kids" />
    <meta
      property="og:description"
      content="Educação financeira gamificada para jovens e crianças."
    />
    <meta property="og:url" content="https://finedukids.app" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="FinEdu Kids" />
    <meta
      name="twitter:description"
      content="Educação financeira gamificada para jovens e crianças."
    />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
